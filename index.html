<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/framework.css">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="/Fonts/HankenGrotesk-VariableFont_wght.ttf">
    <link rel="icon" href="Images/favicon-32x32.png" type="image/x-icon">
    <title>result-summary</title>
</head>
<body>
    <div class="result-summary column-mobile">
        <div class="result">
            <h3 class="mb-20 c-eee">Your Result</h3>
            <div class="result-circle mb-10">
                <span class="d-block fs-50 fw-bold mt-10">76</span>
                <span class="c-aaa">of 100</span>
            </div>
            <h2 class="mb-10">Great</h2>
            <p class="c-eee">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <div class="sum-row red">
                <img class="mr-5" src="Images/icon-reaction.svg" alt="thunder image">
                <span class="flex-1 fs-15 red">Reaction</span>
                <span class="fs-15">80 <span class="c-aaa">/100</span></span>
            </div>
            <div class="sum-row yellow">
                <img class="mr-5" src="Images/icon-memory.svg" alt="memory image">
                <span class="flex-1 fs-15 yellow">Memory</span>
                <span class="fs-15">92 <span class="c-aaa">/100</span></span>
            </div>
            <div class="sum-row green">
                <img class="mr-5" src="Images/icon-verbal.svg" alt="Chat cloud image">
                <span class="flex-1 fs-15 green">Verbal</span>
                <span class="fs-15">61 <span class="c-aaa">/100</span></span>
            </div>
            <div class="sum-row purple">
                <img class="mr-5" src="Images/icon-visual.svg" alt="Visual image">
                <span class="flex-1 fs-15 purple">Visual</span>
                <span class="fs-15">72 <span class="c-aaa">/100</span></span>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
